<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="./CSS/styles.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 


</head>
<body>
   <div class="container">
    <main id="card">
        <form>
            <h1 id="title">Cáculo de IMC</h1>
            <div class="input-wrapper">
                <label for="weigth">Peso (kg)</label>
                <input type="text" id="weigth" placeholder="60">
            </div>

            <div class="input-wrapper">
                <label for="heigth">Altura (cm)</label>
                <input type="text" id="heigth" placeholder="1.65">
            </div>
            <button>Calcular IMC <img src="./CSS/assetps/Vector.svg" alt="seta"></button>
        </form>

    </main>
   </div>

   <div class="alert-error ">
    Digite apenas números
   </div>
   <div class="modal-wrapeer ">
        <div class=" modal card">
                <button class="close">
                    <img src="./CSS/assetps/Vector (1).svg" alt="">
                </button>
                
                <h2 id="title"><span>Seu IMC é de 28</span></h2>
            
       </div>
    </div>
   
   <script src="./js/IMC.js" type="module"></script>
</body>
</html>
